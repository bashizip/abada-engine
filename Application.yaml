spring:
  application:
    name: abada
  datasource:
      url: jdbc:h2:file:./data/abada;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
      console:
        enabled: true
        path: /h2-console

server:
  port: 5601

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG