server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers in the abada-network
      - source_labels: ['__meta_docker_network_name']
        regex: 'abada-engine_abada-network'
        action: keep
      
      # Add container name as a label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
      
      # Add service name from compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service_name'
      
      # Add project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Set the log path to the container's log file
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'

  # Keep the file-based scraping as fallback
  - job_name: abada-engine-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: abada-engine-files
          service_name: abada-engine
          __path__: /var/log/abada/*.log
