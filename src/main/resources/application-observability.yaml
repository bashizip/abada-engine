# OpenTelemetry Configuration
management:
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:http://localhost:4318/v1/traces}
    metrics:
      endpoint: ${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:http://localhost:4318/v1/metrics}

otel:
  service:
    name: ${OTEL_SERVICE_NAME:abada-engine}
    version: ${OTEL_SERVICE_VERSION:0.8.2-alpha}
  resource:
    attributes:
      service.name: ${OTEL_SERVICE_NAME:abada-engine}
      service.version: ${OTEL_SERVICE_VERSION:0.8.2-alpha}
      deployment.environment: ${OTEL_DEPLOYMENT_ENVIRONMENT:development}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        abada.process.duration: true
        abada.task.waiting_time: true
        abada.task.processing_time: true
        abada.job.execution_time: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        abada.process.duration: 0.5, 0.95, 0.99
        abada.task.waiting_time: 0.5, 0.95, 0.99
        abada.task.processing_time: 0.5, 0.95, 0.99
        abada.job.execution_time: 0.5, 0.95, 0.99
    export:
      otlp:
        enabled: true
        step: 10s
        url: ${management.otlp.metrics.endpoint}

# Application Information
app:
  version: ${APP_VERSION:0.8.2-alpha}

spring:
  application:
    name: abada-engine

# Logging Configuration
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    com.abada.engine: DEBUG
    io.opentelemetry: INFO
    io.micrometer: INFO

# OpenTelemetry SDK Configuration
otel:
  traces:
    sampler: traceidratio
    sampler.arg: 1.0
    exporter: otlp
  metrics:
    exporter: otlp
  resource:
    attributes:
      deployment.environment: ${OTEL_DEPLOYMENT_ENVIRONMENT:development}
      service.namespace: com.abada
      service.name: ${spring.application.name}
      service.version: ${app.version}
      service.instance.id: ${HOSTNAME:unknown}