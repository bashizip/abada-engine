spring:
  application:
    name: abada-engine
    version: 0.8.2-alpha

  datasource:
    url: jdbc:h2:file:./data/abada-dev-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD:abada123}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  servlet:
    context-path: /abada/api

# Observability Configuration
management:
  tracing:
    sampling:
      probability: 1.0  # Always sample in development
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        abada.process.duration: true
        abada.task.waiting_time: true
        abada.task.processing_time: true
        abada.job.execution_time: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        abada.process.duration: 0.5, 0.95, 0.99
        abada.task.waiting_time: 0.5, 0.95, 0.99
        abada.task.processing_time: 0.5, 0.95, 0.99
        abada.job.execution_time: 0.5, 0.95, 0.99
  otlp:
    metrics:
      export:
        step: 10s
        enabled: true
      endpoint: ${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:http://localhost:4318/v1/metrics}
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:http://localhost:4318/v1/traces}

# OpenTelemetry Configuration
otel:
  service:
    name: ${spring.application.name}
    version: ${app.version}
  resource:
    attributes:
      deployment.environment: ${OTEL_DEPLOYMENT_ENVIRONMENT:development}
      service.namespace: com.abada
  traces:
    sampler: traceidratio
    sampler.arg: 1.0
    exporter: otlp
  metrics:
    exporter: otlp

# Logging Configuration
logging:
  level:
    io.opentelemetry: INFO
    io.micrometer: INFO
    com.abada.engine: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
