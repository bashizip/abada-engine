spring:
  application:
    name: abada-engine-${spring.profiles.active}

  datasource:
    url: jdbc:h2:file:./data/abada-prod-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD:abada123}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# OpenTelemetry Development Configuration
management:
  tracing:
    sampling:
      probability: 1.0  # Always sample in development
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
    metrics:
      endpoint: http://localhost:4318/v1/metrics

otel:
  resource:
    attributes:
      deployment.environment: prod
  traces:
    sampler.arg: 1.0  # Always sample

logging:
  level:
    org.springframework.web: WARN
    org.springframework.jdbc.datasource: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
    com.zaxxer.hikari: WARN
    io.opentelemetry: WARN
    io.micrometer: WARN
    com.abada.engine: DEBUG
