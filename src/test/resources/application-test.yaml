spring:
  application:
    name: abada-engine-${spring.profiles.active}

  datasource:
      url: jdbc:h2:mem:abada;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
      hibernate:
        ddl-auto: create-drop
        show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
      console:
        enabled: true
        path: /h2-console

# OpenTelemetry Test Configuration
management:
  tracing:
    sampling:
      probability: 0.0  # Disable sampling in tests for performance
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces
    metrics:
      endpoint: http://otel-collector:4318/v1/metrics
  metrics:
    export:
      otlp:
        enabled: false  # Disable metrics export in tests

otel:
  resource:
    attributes:
      deployment.environment: test
  traces:
    exporter: none  # Disable trace export in tests
    sampler.arg: 0.0  # No sampling in tests
  metrics:
    exporter: none  # Disable metrics export in tests

logging:
  level:
    root: DEBUG
    io.opentelemetry: WARN
    io.micrometer: WARN